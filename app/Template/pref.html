<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DSA Planner</title>
  <link rel="stylesheet" href="/Assets/CSS/pref.css">
</head>
<body>

  <div class="container">
    <h1>Create Your Learning Plan</h1>

    <!-- Goal -->
    <div class="section">
      <h2>Select your Goal</h2>
      <label><input type="radio" name="goal"> Learn Basic DSA in 1 month</label>
      <label><input type="radio" name="goal"> Learn Intermediate DSA in 3 months</label>
      <label><input type="radio" name="goal" checked> Learn Advanced DSA in 6 months</label>
      <label><input type="radio" name="goal"> Custom Plan</label>
    </div>

    <!-- Preference -->
    <div class="section">
      <h2>Select your Preference</h2>
      <label><input type="radio" name="pref"> Concise explanation</label>
      <label><input type="radio" name="pref"> Example-based explanation</label>
      <label><input type="radio" name="pref"> More practice questions</label>
    </div>

    <!-- Experience -->
    <div class="section">
      <h2>Select your Experience</h2>
      <label><input type="radio" name="exp" checked> Beginner</label>
      <label><input type="radio" name="exp"> Intermediate</label>
      <label><input type="radio" name="exp"> Expert (Revision)</label>
    </div>

    <button class="btn">Save Plan</button>
  </div>

</body>
</html>
